        <h1>To Do List</h1>

            <form id="form">

                <input id="deadline" name="fulladte-with-time" type="datetime-local">
                <button id="add" type="button">Add</button>
            </form>
            <select name="actions" id="select">
                <option hidden disabled selected>Choose</option>
                <option id="all" value="all">All</option>
                <option id="active" value="active">Active</option>
                <option id="done" value="done">Done</option>
            </select>
